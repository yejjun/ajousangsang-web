<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DM 스타일 채팅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fafafa;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .user {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .user:hover {
            background-color: #f5f5f5;
        }

        .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            background-color: #e4e6eb;
        }

        .message.me {
            background-color: #d1e7ff;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        <div class="chat-box">
            <div class="chat-header" id="chat-header">선택된 사용자 없음</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button onclick="sendMessage()">보내기</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function selectUser(name) {
            currentUser = name;
            document.getElementById('chat-header').innerText = name + ' 님과의 채팅';
            document.getElementById('chat-messages').innerHTML = ''; // 메시지 초기화
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message || !currentUser) return;

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message me';
            msgDiv.innerText = message;

            document.getElementById('chat-messages').appendChild(msgDiv);
            input.value = '';
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }
    </script>
