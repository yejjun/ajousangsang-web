{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/together_page_style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 50px auto;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }
        .post-meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }
        .post-content {
            font-size: 1.05em;
            line-height: 1.6;
            color: #444;
            margin-bottom: 25px;
            white-space: pre-wrap;
        }
        .post-tags {
            margin-bottom: 20px;
        }
        .post-tags .tag {
            display: inline-block;
            background-color: #e1ecf4;
            color: #0366d6;
            padding: 4px 10px;
            margin-right: 6px;
            border-radius: 15px;
            font-size: 0.85rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .post-tags .tag:hover {
            background-color: #cde3f7;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ post.title }}</h1>

    <div class="post-meta">
        작성자: {{ post.author }} | 작성일: {{ post.created_at|date:"Y.m.d H:i" }}
    </div>

    <div class="post-tags">
        {% for tag in post.tags.all %}
            <a href="?tag={{ tag.name }}" class="tag">{{ tag.name }}</a>
        {% empty %}
            <span>태그 없음</span>
        {% endfor %}
    </div>

    <div class="post-content">
        {{ post.content|linebreaksbr }}
    </div>

    <a href="{% url 'together_page' %}" class="back-link">← 목록으로 돌아가기</a>
</div>
</body>
</html>
