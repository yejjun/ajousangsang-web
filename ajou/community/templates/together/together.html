<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같이해요</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/together_page_style.css' %}">
    <style>
        /* 이 페이지에만 특정한 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 50px auto;

        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>같이해요</h1>
        <p>함께 할 프로젝트를 찾으시나요? 여기에서 팀원을 모집하거나 참여해보세요.</p>
        <p>현재 모집 중인 프로젝트 목록...</p>
        <ul>
            <li>웹사이트 리뉴얼 (프론트엔드 개발자 모집)</li>
            <li>모바일 앱 아이디어 구체화 (디자이너 모집)</li>
        </ul>
        <a href="{% url 'community_page'%}" class="back-link">커뮤니티 메인으로 돌아가기</a>
    </div>
</body>
</html>
